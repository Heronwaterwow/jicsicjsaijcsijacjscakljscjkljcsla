<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
        }

        .shields-container {
            position: relative;
            width: 100%;
            height: 240px;
            margin-bottom: 40px;
        }

        .shield {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .shield-blue {
            width: 180px;
            height: 220px;
            right: 50px;
            top: 0;
            background-image: url('Group 6.png'); /*  Correct the path if needed */
            background-size: cover;  /* Or contain, or specific dimensions */
            background-repeat: no-repeat; /* Prevents tiling if the image is smaller */
            background-position: center; /* Centers the image */
            z-index: 2;
        }


        .shield-pink {
            width: 140px;
            height: 170px;
            left: 50px;
            top: 50px;
            background-image: url('Group 7.png');
            background-size: cover; /* Or contain */
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        .description {
            font-size: 18px;
            color: #646464;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 360px;
        }
        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .wallet-button {
            width: 100%;
            background-color: #2c2c2c;
            border: none;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .wallet-button:hover {
            background-color: #3c3c3c;
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            background-color: #212121;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-text {
            text-align: left;
        }

        .button-title {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .button-subtitle {
            font-size: 16px;
            color: #646464;
        }

        .sparkle-icon, .import-icon {
            width: 24px;
            height: 24px;
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .shields-container {
                height: 200px;
                margin-bottom: 30px;
            }

            .shield-blue {
                width: 150px;
                height: 180px;
                right: 40px;
            }

            .shield-pink {
                width: 120px;
                height: 140px;
                left: 40px;
            }

            .description {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .button-title {
                font-size: 18px;
            }

            .button-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Trust Wallet</h1>

        <div class="shields-container">
            <div class="shield shield-blue"></div>
            <div class="shield shield-pink"></div>
        </div>

        <p class="description">
            Unlock the potential of your cryptocurrency assets and discover the world of Web3 using the Trust Wallet.
        </p>

        <div class="buttons-container">
            <button class="wallet-button">
                <div class="button-content">
                    <div class="icon-container">
                        <svg class="sparkle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3L14.5 8.5L20 11L14.5 13.5L12 19L9.5 13.5L4 11L9.5 8.5L12 3Z" stroke="#48FF91" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 17L21 19L19 21" stroke="#48FF91" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 17L3 19L5 21" stroke="#48FF91" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="button-text">
                        <div class="button-title">Create a new wallet</div>
                        <div class="button-subtitle">Seed-phrase</div>
                    </div>
                </div>
                <svg class="arrow-icon" width="24" height="24"viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="#646464" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="wallet-button">
                <div class="button-content">
                    <div class="icon-container">
                        <svg class="import-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2V12M12 12L8 8M12 12L16 8" stroke="#48FF91" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 13V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V13" stroke="#48FF91" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="button-text">
                        <div class="button-title">Import a new wallet</div>
                        <div class="button-subtitle">Seed-phrase</div>
                    </div>
                </div>
                <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="#646464" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
